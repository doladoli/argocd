apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-ot
  labels:
    app: ot
spec:
  replicas: 8
  selector:
    matchLabels:
      app: ot
  template:
    metadata:
      labels:
        app: ot
    spec:
      initContainers:
        - name: git-clone
          image: alpine/git:latest
          command: ["/bin/sh","-c","git clone --depth 1 https://github.com/doladoli/ot.git /var/www/html"]
          volumeMounts:
            - name: app-code
              mountPath: /var/www/html
        - name: composer-install
          image: composer:2
          command: ["/bin/sh","-c","composer install --no-dev --prefer-dist -d /var/www/html"]
          volumeMounts:
            - name: app-code
              mountPath: /var/www/html
      containers:
        - name: php
          image: php:8.1-apache
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: ot-app-config
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ot-db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ot-db-secret
                  key: DB_PASSWORD
          volumeMounts:
            - name: app-code
              mountPath: /var/www/html
      volumes:
        - name: app-code
          emptyDir: {}
